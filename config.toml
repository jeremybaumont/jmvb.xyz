# Main menu items
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    title = "About"
    url = "/about/"
    weight = -110
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    title = "Posts"
    url = "/posts/"
    weight = -100

# Configuration Features
[params]
  description = "In this blog, I embark on a quest to unravel the complexities I once struggled to comprehend. By writing about these subjects, I am compelled to confront challenging questions. "
  header_title = "Jeremy Baumont"                 # Your header title
  header_subtitle = "Be kind, don't give up, complain less and share credits." # Your header subtitle
  home_image = "/images/rodeeend.png"          # Path to header image starting from the static directory (optional)
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/jeremybaumont"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-mastodon fa-1x"
    href = "https://hachyderm.io/@rodeeend"
